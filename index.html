<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Front-End</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="/assets/img/Logo.svg" alt="">
        </div>

        <div class="container">
            <a href=""><img src="/assets/img/Favoritos.svg" alt=""></a>
            <a href=""><img src="/assets/img/Compras.svg" alt=""></a>
            <a href=""><img src="/assets/img/Usuário.svg" alt=""></a>
        </div>
        
    </header>

    <section class="banner">
        <h1 class="banner__titulo">Já sabe por onde começar?</h1>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
        <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/assets/img/ApacheKafka.png" alt=""></div>
                    <div class="swiper-slide"><img src="/assets/img/Javascript.png" alt=""></div>
                    <div class="swiper-slide"><img src="/assets/img/Guia Front-end.png" alt=""></div>
                    <div class="swiper-slide"><img src="/assets/img/Liderança.png" alt=""></div>
                    <div class="swiper-slide"><img src="/assets/img/Javascript.png" alt=""></div>
                    <div class="swiper-slide"><img src="/assets/img/Guia Front-end.png" alt=""></div>
                    <div class="swiper-slide"><img src="/assets/img/Liderança.png" alt=""></div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 20,
            slidesPerView: 3,

            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
